# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-dev/main/schemas/v1.0/azure.yaml.json

name: demo-aca
metadata:
    template: azd-init@1.20.3
services:
    backend:
        project: backend
        host: containerapp
        language: python
    demo-aca:
        project: .
        host: containerapp
        language: ts
        dist: dist
resources:
    backend:
        type: host.containerapp
        port: 80
    demo-aca:
        type: host.containerapp
        uses:
            - backend
        port: 80
