name: Deploy Frontend Service

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'package*.json'
      - 'vite.config.ts'
      - 'tsconfig.json'
      - 'tailwind.config.cjs'
      - 'postcss.config.cjs'
      - 'index.html'
      - 'Dockerfile'
      - 'nginx.conf'
      - '.github/workflows/deploy-frontend.yml'
  workflow_dispatch:

concurrency:
  group: frontend-${{ github.ref }}
  cancel-in-progress: true

env:
  AZURE_RESOURCE_GROUP: ${{ vars.AZURE_RESOURCE_GROUP }}
  AZURE_CONTAINERAPPS_ENVIRONMENT: ${{ vars.AZURE_CONTAINERAPPS_ENVIRONMENT }}
  AZURE_FRONTEND_APP_NAME: ${{ vars.AZURE_FRONTEND_APP_NAME || 'demo-aca-frontend' }}
  AZURE_CONTAINER_REGISTRY: ${{ vars.AZURE_CONTAINER_REGISTRY }}
  FRONTEND_IMAGE_NAME: ${{ vars.AZURE_FRONTEND_IMAGE_NAME || 'frontend-app' }}
  FRONTEND_TARGET_PORT: '3000'
  BACKEND_FQDN: ${{ vars.BACKEND_FQDN }}

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
      actions: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Azure login using federated identity
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Build and deploy Container App
        uses: azure/container-apps-deploy-action@v1
        with:
          appSourcePath: .
          containerAppName: ${{ env.AZURE_FRONTEND_APP_NAME }}
          resourceGroup: ${{ env.AZURE_RESOURCE_GROUP }}
          containerAppEnvironment: ${{ env.AZURE_CONTAINERAPPS_ENVIRONMENT }}
          acrName: ${{ env.AZURE_CONTAINER_REGISTRY }}
          imageToBuild: ${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io/${{ env.FRONTEND_IMAGE_NAME }}:${{ github.sha }}
          targetPort: ${{ env.FRONTEND_TARGET_PORT }}
          ingress: external
          runtimeStack: node:20-alpine
          environmentVariables: >-
            VITE_BACKEND_URL=${{ env.BACKEND_FQDN }}

